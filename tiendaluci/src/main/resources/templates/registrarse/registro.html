					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Nombre:</span>
						<input class="input100" type="text" name="nombre" placeholder="Escribe tu nombre" required
                        minlength="4" maxlength="8" size="10">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Apellido paterno:</span>
						<input class="input100" type="text" name="paterno" placeholder="Escribe tu apellido paterno" required

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">

					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Correo:</span>
						<input class="input100" type="text" name="username" placeholder="Escribe tu correo electronico" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="pass" placeholder="Escribe tu contraseña" required
                        minlength="4" maxlength="12" size="10">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Calle:</span>

					<div class="wrap-input100 validate-input" >

						<input class="input100" type="number" name="postal" placeholder="Escribe tu codigo postal" required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input" >

					</div>
					
					
                    <div class="wrap-input100 validate-input" >

					</div>

						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

                        minlength="10" maxlength="12" >

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Genero</span>
						<input class="input100" type="number" name="genero"  required >
						Femenino: <input type="radio" name="sex" />
						Masculino: <input type="radio" name="sex" />
					</div>

                    <br>
