  <body style="background-image: url('/img/naranja.jpg');">
	  
 <header th:insert="fragmentos/menu.html::menu-principal">
		
	</header>
	
    <main role="main" >     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Empleados</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/empleados/nueva}"  role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido Paterno</th>
                  <th scope="col">Apellido Materno</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Cargo</th>
                  <th scope="col">Edad</th>
                  <th scope="col">Sexo</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="empleado : ${empleados}">
                  <th scope="row" th:text="${empleado.id_emp}"></th>
                  <td th:text="${categoria.nombre}"></td>
                  <td th:text="${categoria.a_paterno}"></td>
                  <td th:text="${categoria.a_materno}"></td>
                  <td th:text="${categoria.correo}"></td>
                  <td th:text="${categoria.num_tel}"></td>
                  <td th:text="${categoria.cargo}"></td>
                  <td th:text="${categoria.edad}"></td>
                  <td th:text="${categoria.sexo}"></td>
                  <td>
					<a th:href="@{/empleados/buscar(id=${empleado.id_emp})}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
					<a th:href="@{/empleados/eliminar(id=${empleado.id_emp})}" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>         
              </tbody>
            </table>
            <tfoot>
				  <td>
					  <td colspan="4" th:text="'Total de registro: ' +${total}"></td>
				  </tr>
			  </tfoot>
          </div>
        </div>
      </div> <!-- /container -->

    </main>
